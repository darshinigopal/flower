<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Beating</title>
  <style>
    body {
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      transform: rotate(-45deg);
      background: red;
      cursor: pointer;
      animation: beat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      position: absolute;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.1) rotate(-45deg);
      }
    }

    .message {
      margin-top: 30px;
      font-size: 28px;
      color: #d6336c;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .message.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="heart" onclick="showMessage()"></div>
  <div id="loveMessage" class="message">I love you Maa❤️</div>

  <script>
    function showMessage() {
      document.getElementById('loveMessage').classList.add('show');
    }
  </script>

</body>
</html>
